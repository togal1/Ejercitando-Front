<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">  
</head>

<body>

  <div class="container">
    <div class="container--info">
      <div class="info--header">
         Get <span class="resaltado">insights</span> that help your business grow.
      </div>
      <div class="info--descr">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="info--tabla">
        <div class="dato">
          <h3>10k+</h3>
          <h5 class="text">COMPANIE</h5>
        </div>
        <div class="dato">
          <h3>314</h3>
          <h5 class="text">COMPANIES</h5>
        </div>
        <div class="dato">
          <h3>12m+</h3>
          <h5 class="text">QUERIES</h5>
        </div>                  
      </div>
    </div>

    <div class="container--foto">
      <img src="images\image-header-desktop.jpg" alt="imagen de fondo" >
    </div> 

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
